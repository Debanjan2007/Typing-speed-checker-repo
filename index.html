<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing speed checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h2>Welcome</h2>
        <p>Check your typing speed</p>
      </div>
      <div class="hero-sec">
        <div class="para">
          <button class="generate" style="width: 8rem">generate paragraph</button>
        </div>
        <div class="timer-sec">
          <div class="timerinto">
            <p style="text-align: center; margin-bottom: 0.5rem" class="timer">00:00</p>
          </div>
          <div class="btn">
            <button class="stop" disabled>stop</button>
            <button class="reset" disabled>reset</button>
          </div>
        </div>
      </div>
      <div class="userinp noshow">
        <textarea name="userinp-para" id="userinput"></textarea>
      </div>
      <div class="result noshow">
        <div class="congo"><p id="resultExp">Congrats!</p></div>
        <div class="wpm">
          <div class="resWpm">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
